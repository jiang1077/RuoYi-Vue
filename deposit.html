<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinBit - 充值</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
        }

        /* 顶部导航 */
        .top-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid #f0b90b;
        }

        .back-button {
            background: none;
            border: none;
            color: #f0b90b;
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #d9a441;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f0b90b;
            letter-spacing: 1px;
        }

        /* 主要内容区域 */
        .main-content {
            flex: 1;
            padding: 30px 20px 100px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 网络地址选择 */
        .network-section {
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .network-label {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 15px;
            display: block;
        }

        .network-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #333333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23ffffff" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px;
        }

        .network-select:focus {
            outline: none;
            border-color: #f0b90b;
            background: rgba(240, 185, 11, 0.05);
        }

        /* 二维码区域 */
        .qr-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            background: #ffffff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
        }

        .qr-image {
            width: 180px;
            height: 180px;
            background: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><rect width="200" height="200" fill="%23ffffff"/><rect x="0" y="0" width="40" height="40" fill="%23000000"/><rect x="50" y="0" width="10" height="10" fill="%23000000"/><rect x="70" y="0" width="10" height="10" fill="%23000000"/><rect x="90" y="0" width="10" height="10" fill="%23000000"/><rect x="110" y="0" width="10" height="10" fill="%23000000"/><rect x="130" y="0" width="10" height="10" fill="%23000000"/><rect x="160" y="0" width="40" height="40" fill="%23000000"/><rect x="10" y="10" width="20" height="20" fill="%23ffffff"/><rect x="170" y="10" width="20" height="20" fill="%23ffffff"/><rect x="50" y="20" width="10" height="10" fill="%23000000"/><rect x="70" y="20" width="10" height="10" fill="%23000000"/><rect x="90" y="20" width="10" height="10" fill="%23000000"/><rect x="110" y="20" width="10" height="10" fill="%23000000"/><rect x="130" y="20" width="10" height="10" fill="%23000000"/><rect x="0" y="50" width="10" height="10" fill="%23000000"/><rect x="20" y="50" width="10" height="10" fill="%23000000"/><rect x="40" y="50" width="10" height="10" fill="%23000000"/><rect x="60" y="50" width="10" height="10" fill="%23000000"/><rect x="80" y="50" width="10" height="10" fill="%23000000"/><rect x="100" y="50" width="10" height="10" fill="%23000000"/><rect x="120" y="50" width="10" height="10" fill="%23000000"/><rect x="140" y="50" width="10" height="10" fill="%23000000"/><rect x="160" y="50" width="10" height="10" fill="%23000000"/><rect x="180" y="50" width="10" height="10" fill="%23000000"/><rect x="0" y="70" width="10" height="10" fill="%23000000"/><rect x="40" y="70" width="10" height="10" fill="%23000000"/><rect x="80" y="70" width="10" height="10" fill="%23000000"/><rect x="120" y="70" width="10" height="10" fill="%23000000"/><rect x="160" y="70" width="10" height="10" fill="%23000000"/><rect x="0" y="90" width="10" height="10" fill="%23000000"/><rect x="40" y="90" width="10" height="10" fill="%23000000"/><rect x="80" y="90" width="10" height="10" fill="%23000000"/><rect x="120" y="90" width="10" height="10" fill="%23000000"/><rect x="160" y="90" width="10" height="10" fill="%23000000"/><rect x="0" y="110" width="10" height="10" fill="%23000000"/><rect x="40" y="110" width="10" height="10" fill="%23000000"/><rect x="80" y="110" width="10" height="10" fill="%23000000"/><rect x="120" y="110" width="10" height="10" fill="%23000000"/><rect x="160" y="110" width="10" height="10" fill="%23000000"/><rect x="0" y="130" width="10" height="10" fill="%23000000"/><rect x="20" y="130" width="10" height="10" fill="%23000000"/><rect x="40" y="130" width="10" height="10" fill="%23000000"/><rect x="60" y="130" width="10" height="10" fill="%23000000"/><rect x="80" y="130" width="10" height="10" fill="%23000000"/><rect x="100" y="130" width="10" height="10" fill="%23000000"/><rect x="120" y="130" width="10" height="10" fill="%23000000"/><rect x="140" y="130" width="10" height="10" fill="%23000000"/><rect x="160" y="130" width="10" height="10" fill="%23000000"/><rect x="180" y="130" width="10" height="10" fill="%23000000"/><rect x="0" y="160" width="40" height="40" fill="%23000000"/><rect x="50" y="160" width="10" height="10" fill="%23000000"/><rect x="70" y="160" width="10" height="10" fill="%23000000"/><rect x="90" y="160" width="10" height="10" fill="%23000000"/><rect x="110" y="160" width="10" height="10" fill="%23000000"/><rect x="130" y="160" width="10" height="10" fill="%23000000"/><rect x="10" y="170" width="20" height="20" fill="%23ffffff"/><rect x="50" y="180" width="10" height="10" fill="%23000000"/><rect x="70" y="180" width="10" height="10" fill="%23000000"/><rect x="90" y="180" width="10" height="10" fill="%23000000"/><rect x="110" y="180" width="10" height="10" fill="%23000000"/><rect x="130" y="180" width="10" height="10" fill="%23000000"/><circle cx="100" cy="100" r="25" fill="%2302c076"/><text x="100" y="105" text-anchor="middle" fill="%23ffffff" font-size="16" font-weight="bold">T</text></svg>') center/contain no-repeat;
        }

        .copy-qr-button {
            background: #f0b90b;
            color: #000000;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-qr-button:hover {
            background: #d9a441;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(240, 185, 11, 0.3);
        }

        /* 地址区域 */
        .address-section {
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .address-label {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 15px;
            display: block;
        }

        .address-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .address-input {
            flex: 1;
            padding: 12px 80px 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #333333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
            word-break: break-all;
            resize: none;
            height: 60px;
            line-height: 1.5;
            overflow-y: auto;
        }

        .address-input:focus {
            outline: none;
            border-color: #f0b90b;
            background: rgba(240, 185, 11, 0.05);
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #f0b90b;
            color: #000000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: #d9a441;
            transform: scale(1.05);
        }

        /* 说明文字 */
        .instructions {
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
            counter-reset: instruction-counter;
        }

        .instruction-item {
            font-size: 14px;
            color: #999999;
            margin-bottom: 8px;
            line-height: 1.5;
            padding-left: 0;
        }

        .instruction-item::before {
            content: counter(instruction-counter) ". ";
            counter-increment: instruction-counter;
            color: #f0b90b;
            font-weight: bold;
        }

        /* 提交凭证区域 */
        .voucher-section {
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .voucher-title {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .voucher-subtitle {
            font-size: 12px;
            color: #999999;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .voucher-upload-area {
            width: 100%;
            min-height: 120px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed #333333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
        }

        .voucher-upload-area:hover {
            border-color: #f0b90b;
            background: rgba(240, 185, 11, 0.05);
        }

        .voucher-upload-area.has-image {
            border-style: solid;
            border-color: #02c076;
            background: rgba(2, 192, 118, 0.05);
        }

        .upload-placeholder {
            text-align: center;
            padding: 20px;
        }

        .upload-icon {
            font-size: 32px;
            color: #f0b90b;
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .upload-hint {
            font-size: 12px;
            color: #666666;
        }

        .image-preview {
            position: relative;
            width: 100%;
            height: 100px;
            border-radius: 6px;
            overflow: hidden;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .image-name {
            font-size: 12px;
            color: #ffffff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 200px;
        }

        .remove-image {
            background: rgba(248, 73, 96, 0.8);
            border: none;
            color: #ffffff;
            font-size: 14px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-image:hover {
            background: #f84960;
            transform: scale(1.1);
        }

        .submit-voucher-btn {
            width: 100%;
            background: #f0b90b;
            color: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-voucher-btn:hover:not(.disabled) {
            background: #d9a441;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(240, 185, 11, 0.3);
        }

        .submit-voucher-btn.disabled {
            background: #333333;
            color: #666666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #333333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .nav-item.active {
            background: rgba(240, 185, 11, 0.1);
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
            transition: color 0.3s ease;
        }

        .nav-item.active .nav-icon {
            color: #f0b90b;
        }

        .nav-item:not(.active) .nav-icon {
            color: #999999;
        }

        .nav-label {
            font-size: 12px;
            transition: color 0.3s ease;
        }

        .nav-item.active .nav-label {
            color: #f0b90b;
        }

        .nav-item:not(.active) .nav-label {
            color: #999999;
        }

        .nav-item:hover:not(.active) .nav-icon,
        .nav-item:hover:not(.active) .nav-label {
            color: #ffffff;
        }

        /* 复制成功提示 */
        .copy-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(2, 192, 118, 0.9);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-toast.show {
            opacity: 1;
        }

        /* 悬浮客服按钮 */
        .floating-customer-service {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #25d366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .floating-customer-service:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .customer-service-icon {
            font-size: 28px;
            color: #ffffff;
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 20px 16px 100px;
            }

            .network-section,
            .address-section,
            .instructions,
            .voucher-section {
                max-width: 100%;
            }

            .qr-code {
                width: 180px;
                height: 180px;
            }

            .qr-image {
                width: 160px;
                height: 160px;
            }

            .address-input {
                font-size: 12px;
                padding: 10px 70px 10px 12px;
                height: 55px;
            }

            .copy-button {
                padding: 6px 12px;
                font-size: 12px;
                top: 6px;
            }

            .voucher-upload-area {
                min-height: 100px;
            }

            .upload-placeholder {
                padding: 15px;
            }

            .upload-icon {
                font-size: 28px;
                margin-bottom: 8px;
            }

            .upload-text {
                font-size: 13px;
            }

            .upload-hint {
                font-size: 11px;
            }

            .submit-voucher-btn {
                padding: 10px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="app-container">
            <!-- 顶部导航 -->
            <header class="top-header">
                <button class="back-button" @click="handleBack">←</button>
                <div class="logo">coinbit</div>
            </header>

            <!-- 主要内容 -->
            <main class="main-content">
                <!-- 网络地址选择 -->
                <div class="network-section">
                    <label class="network-label">网络地址</label>
                    <select class="network-select" v-model="selectedNetwork" @change="handleNetworkChange">
                        <option value="USDT-TRC20">USDT-TRC20</option>
                        <option value="USDT-ERC20">USDT-ERC20</option>
                        <option value="USDT-BEP20">USDT-BEP20</option>
                        <option value="BTC">BTC</option>
                        <option value="ETH">ETH</option>
                    </select>
                </div>

                <!-- 二维码区域 -->
                <div class="qr-section">
                    <div class="qr-code">
                        <div class="qr-image"></div>
                    </div>
                    <button class="copy-qr-button" @click="copyQRCode">复制</button>
                </div>

                <!-- 地址区域 -->
                <div class="address-section">
                    <label class="address-label">地址</label>
                    <div class="address-input-container">
                        <textarea 
                            class="address-input"
                            :value="depositAddress"
                            readonly
                            rows="2"
                        ></textarea>
                        <button class="copy-button" @click="copyAddress">复制</button>
                    </div>
                </div>

                <!-- 说明文字 -->
                <div class="instructions">
                    <div class="instruction-item">上述地址仅用于充值所选币种，请勿向该地址充入其他币种。</div>
                    <div class="instruction-item">请您务必充值时请检查地址及网络，转账失误本公司无法找回。</div>
                    <div class="instruction-item">如需其他币种转入，请选择正确币种后操作。</div>
                </div>

                <!-- 提交凭证区域 -->
                <div class="voucher-section">
                    <div class="voucher-title">提交转账凭证</div>
                    <div class="voucher-subtitle">上传转账截图或凭证，以便我们更快处理您的充值</div>
                    
                    <div class="voucher-upload-area" @click="$refs.voucherInput.click()" :class="{ 'has-image': voucherImage }">
                        <div v-if="!voucherImage" class="upload-placeholder">
                            <div class="upload-icon">📷</div>
                            <div class="upload-text">点击上传凭证图片</div>
                            <div class="upload-hint">支持 JPG、PNG 格式，大小不超过 5MB</div>
                        </div>
                        <div v-else class="image-preview">
                            <img :src="voucherImageUrl" alt="转账凭证" class="preview-image">
                            <div class="image-info">
                                <div class="image-name">{{ voucherImage.name }}</div>
                                <button class="remove-image" @click.stop="removeVoucherImage">✕</button>
                            </div>
                        </div>
                        <input 
                            type="file" 
                            ref="voucherInput"
                            accept="image/*"
                            @change="handleVoucherUpload"
                            style="display: none;"
                        >
                    </div>

                    <button 
                        class="submit-voucher-btn" 
                        :disabled="!voucherImage"
                        @click="submitVoucher"
                        :class="{ 'disabled': !voucherImage }"
                    >
                        {{ voucherImage ? '提交凭证' : '请先上传凭证图片' }}
                    </button>
                </div>
            </main>

            <!-- 底部导航 -->
            <nav class="bottom-nav">
                <div 
                    v-for="nav in navItems" 
                    :key="nav.name"
                    class="nav-item"
                    :class="{ active: nav.active }"
                    @click="handleNavClick(nav)"
                >
                    <div class="nav-icon">{{ nav.icon }}</div>
                    <div class="nav-label">{{ nav.label }}</div>
                </div>
            </nav>

            <!-- 复制成功提示 -->
            <div class="copy-toast" :class="{ show: showCopyToast }">
                {{ copyToastMessage }}
            </div>

            <!-- 悬浮客服按钮 -->
            <div class="floating-customer-service" @click="openCustomerService">
                <div class="customer-service-icon">🤖</div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                // 选中的网络
                selectedNetwork: 'USDT-TRC20',
                
                // 充值地址数据
                depositAddresses: {
                    'USDT-TRC20': 'Txnchfkgalksdljdaksudgkasgaskjhdkl',
                    'USDT-ERC20': '0x8f3cf7ad23cd3cadbd9735aff958023239c6a063',
                    'USDT-BEP20': 'bnb1fg2s3u4ksn3rt7h8fg9sk3j0f8g4l5k6j9h8g7',
                    'BTC': '1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa',
                    'ETH': '0x8ba1f109551bd432803012645hac136c39c6a063'
                },
                
                // 复制提示
                showCopyToast: false,
                copyToastMessage: '',
                
                // 底部导航数据
                navItems: [
                    { name: 'home', label: '主页', icon: '🏠', active: false },
                    { name: 'market', label: '市场', icon: '📊', active: false },
                    { name: 'trade', label: '交易', icon: '📋', active: false },
                    { name: 'orders', label: '订单', icon: '📄', active: false },
                    { name: 'wallet', label: '钱包', icon: '💰', active: true }
                ],
                
                // 凭证相关
                voucherImage: null,
                voucherImageUrl: ''
            },

                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {
                        const successful = document.execCommand('copy');
                        if (successful) {
                            this.showToast(successMessage);
                        } else {
                            this.showToast('复制失败，请手动复制');
                        }
                    } catch (err) {

                // 处理凭证上传
                handleVoucherUpload(event) {
                    const file = event.target.files[0];
                    if (file) {
                        // 验证文件类型
                        if (!file.type.startsWith('image/')) {
                            this.showToast('请上传图片文件');
                            return;
                        }
                        
                        // 验证文件大小 (5MB)
                        if (file.size > 5 * 1024 * 1024) {
                            this.showToast('图片大小不能超过5MB');
                            return;
                        }
                        
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            this.voucherImage = {
                                name: file.name,
                                size: file.size,
                                type: file.type,
                                file: file
                            };
                            this.voucherImageUrl = e.target.result;
                            console.log('凭证图片上传成功:', file.name);
                        };
                        reader.readAsDataURL(file);
                    }
                    // 清空input值，允许重复选择同一文件
                    event.target.value = '';
