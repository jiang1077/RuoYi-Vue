<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinBit - ÈÇÆÁÆ±Ê≥®ÂÜå</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }

        .register-container {
            min-height: 100vh;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333333;
        }

        .back-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #f0b90b;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #f0b90b;
        }

        .settings-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .settings-button:hover {
            color: #f0b90b;
        }

        .main-content {
            flex: 1;
            padding: 40px 20px 20px;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .page-title {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 40px;
            text-align: left;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 16px;
            color: #f0b90b;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 15px 45px 15px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333333;
            border-radius: 6px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #f0b90b;
            box-shadow: 0 0 0 2px rgba(240, 185, 11, 0.2);
        }

        .input-field::placeholder {
            color: #888888;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888888;
            font-size: 16px;
        }

        .input-field.with-icon {
            padding-left: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888888;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ffffff;
        }

        .form-buttons {
            margin-top: 50px;
        }

        .register-button {
            width: 100%;
            padding: 16px;
            background: #f0b90b;
            color: #000000;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .register-button:hover {
            background: #d9a441;
        }

        .register-button:disabled {
            background: #666666;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
        }

        .login-link a {
            color: #f0b90b;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #d9a441;
            text-decoration: underline;
        }

        .validation-message {
            margin-top: 5px;
            font-size: 14px;
            color: #f84960;
        }

        .validation-message.success {
            color: #02c076;
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 20px 16px;
            }

            .page-title {
                font-size: 24px;
                margin-bottom: 30px;
            }

            .input-field {
                padding: 12px 40px 12px 12px;
                font-size: 14px;
            }

            .input-field.with-icon {
                padding-left: 40px;
            }

            .input-icon {
                left: 12px;
                font-size: 14px;
            }

            .password-toggle {
                right: 12px;
                font-size: 14px;
            }
        }

        /* Ê∑ªÂä†Âä†ËΩΩÂä®Áîª */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #666666;
            border-radius: 50%;
            border-top-color: #000000;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ÊÇ¨ÊµÆÂÆ¢ÊúçÊåâÈíÆ */
        .floating-customer-service {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #25d366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .floating-customer-service:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .customer-service-icon {
            font-size: 28px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="register-container">
            <!-- Â§¥ÈÉ®ÂØºËà™ -->
            <header class="header">
                <button class="back-button" @click="handleBack">‚Üê</button>
                <div class="header-title">CoinBit</div>
            </header>

            <!-- ‰∏ªË¶ÅÂÜÖÂÆπ -->
            <main class="main-content">
                <h1 class="page-title">Email Register</h1>

                <!-- Ê≥®ÂÜåË°®Âçï -->
                <form @submit.prevent="handleRegister">
                    <!-- ÈÇÆÁÆ±ÈÉ®ÂàÜ -->
                    <div class="form-section">
                        <div class="section-title">E-Mail</div>
                        <div class="input-group">
                            <span class="input-icon">‚úâ</span>
                            <input 
                                type="email" 
                                class="input-field with-icon"
                                placeholder="E-Mail"
                                v-model="registerForm.email"
                                :class="{ 'error': emailError }"
                                @blur="validateEmail"
                                required
                            >
                        </div>
                        <div v-if="emailError" class="validation-message">{{ emailError }}</div>
                        <div v-if="emailSuccess" class="validation-message success">{{ emailSuccess }}</div>
                    </div>

                    <!-- ÂØÜÁ†ÅÈÉ®ÂàÜ -->
                    <div class="form-section">
                        <div class="input-group">
                            <span class="input-icon">üîí</span>
                            <input 
                                :type="showPassword ? 'text' : 'password'"
                                class="input-field with-icon"
                                placeholder="Enter Password"
                                v-model="registerForm.password"
                                :class="{ 'error': passwordError }"
                                @blur="validatePassword"
                                required
                            >
                            <button 
                                type="button" 
                                class="password-toggle"
                                @click="showPassword = !showPassword"
                            >
                                {{ showPassword ? 'üôà' : 'üëÅ' }}
                            </button>
                        </div>
                        <div v-if="passwordError" class="validation-message">{{ passwordError }}</div>
                    </div>

                    <!-- Á°ÆËÆ§ÂØÜÁ†ÅÈÉ®ÂàÜ -->
                    <div class="form-section">
                        <div class="input-group">
                            <span class="input-icon">üîí</span>
                            <input 
                                :type="showConfirmPassword ? 'text' : 'password'"
                                class="input-field with-icon"
                                placeholder="Reenter Password"
                                v-model="registerForm.confirmPassword"
                                :class="{ 'error': confirmPasswordError }"
                                @blur="validateConfirmPassword"
                                required
                            >
                            <button 
                                type="button" 
                                class="password-toggle"
                                @click="showConfirmPassword = !showConfirmPassword"
                            >
                                {{ showConfirmPassword ? 'üôà' : 'üëÅ' }}
                            </button>
                        </div>
                        <div v-if="confirmPasswordError" class="validation-message">{{ confirmPasswordError }}</div>
                    </div>

                    <!-- ÊåâÈíÆÂå∫Âüü -->
                    <div class="form-buttons">
                        <button 
                            type="submit" 
                            class="register-button"
                            :disabled="!isFormValid || isLoading"
                        >
                            <span v-if="isLoading" class="loading"></span>
                            {{ isLoading ? 'Ê≥®ÂÜå‰∏≠...' : 'Register' }}
                        </button>

                        <div class="login-link">
                            <a @click="handleLogin">Login</a>
                        </div>
                    </div>
                </form>
            </main>

            <!-- ÊÇ¨ÊµÆÂÆ¢ÊúçÊåâÈíÆ -->
            <div class="floating-customer-service" @click="handleCustomerService">
                <div class="customer-service-icon">üí¨</div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                // Ë°®ÂçïÊï∞ÊçÆ
                registerForm: {
                    email: '',
                    password: '',
                    confirmPassword: ''
                },
                
                // ÊòæÁ§∫/ÈöêËóèÂØÜÁ†Å
                showPassword: false,
                showConfirmPassword: false,
                
                // È™åËØÅÈîôËØØ‰ø°ÊÅØ
                emailError: '',
                passwordError: '',
                confirmPasswordError: '',
                emailSuccess: '',
                
                // Âä†ËΩΩÁä∂ÊÄÅ
                isLoading: false
            },
            
            computed: {
                // Ë°®ÂçïÈ™åËØÅ
                isFormValid() {
                    return this.registerForm.email && 
                           this.registerForm.password && 
                           this.registerForm.confirmPassword &&
                           !this.emailError && 
                           !this.passwordError && 
                           !this.confirmPasswordError;
                }
            },
            
            methods: {
                // APIÊé•Âè£È¢ÑÁïô - Áî®Êà∑Ê≥®ÂÜå
                async handleRegister() {
                    if (!this.isFormValid) return;
                    
                    this.isLoading = true;
                    
                    try {
                        // TODO: Ë∞ÉÁî®Ê≥®ÂÜåAPI
                        console.log('Ë∞ÉÁî®Ê≥®ÂÜåAPIÊé•Âè£:', {
                            email: this.registerForm.email,
                            password: this.registerForm.password
                        });
                        
                        // Ê®°ÊãüAPIË∞ÉÁî®
                        await this.simulateApiCall();
                        
                        alert('Ê≥®ÂÜåÊàêÂäüÔºÅÊ≥®ÂÜåAPIÊé•Âè£Â∑≤È¢ÑÁïôÔºåÂæÖÂêéÁ´ØÂºÄÂèë');
                        
                        // Ê≥®ÂÜåÊàêÂäüÂêéÂèØ‰ª•Ë∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µÈù¢ÊàñËá™Âä®ÁôªÂΩï
                        // this.handleLogin();
                        
                    } catch (error) {
                        console.error('Ê≥®ÂÜåÂ§±Ë¥•:', error);
                        alert('Ê≥®ÂÜåÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                    } finally {
                        this.isLoading = false;
                    }
                },
                
                // APIÊé•Âè£È¢ÑÁïô - ÈÇÆÁÆ±È™åËØÅ
                async validateEmail() {
                    const email = this.registerForm.email;
                    this.emailError = '';
                    this.emailSuccess = '';
                    
                    if (!email) {
                        this.emailError = 'ËØ∑ËæìÂÖ•ÈÇÆÁÆ±Âú∞ÂùÄ';
                        return;
                    }
                    
                    // ÈÇÆÁÆ±Ê†ºÂºèÈ™åËØÅ
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        this.emailError = 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄ';
                        return;
                    }
                    
                    try {
                        // TODO: Ë∞ÉÁî®ÈÇÆÁÆ±Ê£ÄÊü•API
                        console.log('Ë∞ÉÁî®ÈÇÆÁÆ±È™åËØÅAPIÊé•Âè£:', email);
                        
                        // Ê®°ÊãüAPIË∞ÉÁî®Ê£ÄÊü•ÈÇÆÁÆ±ÊòØÂê¶Â∑≤Â≠òÂú®
                        await this.simulateApiCall(500);
                        
                        this.emailSuccess = 'ÈÇÆÁÆ±Âú∞ÂùÄÂèØÁî®';
                        
                    } catch (error) {
                        console.error('ÈÇÆÁÆ±È™åËØÅÂ§±Ë¥•:', error);
                        this.emailError = 'ÈÇÆÁÆ±È™åËØÅÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï';
                    }
                },
                
                // ÂØÜÁ†ÅÈ™åËØÅ
                validatePassword() {
                    const password = this.registerForm.password;
                    this.passwordError = '';
                    
                    if (!password) {
                        this.passwordError = 'ËØ∑ËæìÂÖ•ÂØÜÁ†Å';
                        return;
                    }
                    
                    if (password.length < 6) {
                        this.passwordError = 'ÂØÜÁ†ÅËá≥Â∞ëÈúÄË¶Å6‰ΩçÂ≠óÁ¨¶';
                        return;
                    }
                    
                    // Ê£ÄÊü•ÂØÜÁ†ÅÂº∫Â∫¶
                    const hasLetter = /[a-zA-Z]/.test(password);
                    const hasNumber = /\d/.test(password);
                    
                    if (!hasLetter || !hasNumber) {
                        this.passwordError = 'ÂØÜÁ†ÅÈúÄË¶ÅÂåÖÂê´Â≠óÊØçÂíåÊï∞Â≠ó';
                        return;
                    }
                },
                
                // Á°ÆËÆ§ÂØÜÁ†ÅÈ™åËØÅ
                validateConfirmPassword() {
                    const confirmPassword = this.registerForm.confirmPassword;
                    this.confirmPasswordError = '';
                    
                    if (!confirmPassword) {
                        this.confirmPasswordError = 'ËØ∑Á°ÆËÆ§ÂØÜÁ†Å';
                        return;
                    }
                    
                    if (confirmPassword !== this.registerForm.password) {
                        this.confirmPasswordError = '‰∏§Ê¨°ËæìÂÖ•ÁöÑÂØÜÁ†Å‰∏ç‰∏ÄËá¥';
                        return;
                    }
                },
                
                // APIÊé•Âè£È¢ÑÁïô - ËøîÂõû‰∏ä‰∏ÄÈ°µ
                handleBack() {
                    // TODO: Ë∞ÉÁî®È°µÈù¢ÂØºËà™API
                    console.log('ËøîÂõûÊ¨¢ËøéÈ°µÈù¢');
                    window.location.href = 'welcome.html';
                },
                
                // APIÊé•Âè£È¢ÑÁïô - Ë∑≥ËΩ¨ÁôªÂΩï
                handleLogin() {
                    // TODO: Ë∞ÉÁî®ÁôªÂΩïÈ°µÈù¢ÂØºËà™API
                    console.log('Ë∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µÈù¢');
                    window.location.href = 'login.html';
                },
                
                // Ê®°ÊãüAPIË∞ÉÁî®
                async simulateApiCall(delay = 1000) {
                    return new Promise(resolve => {
                        setTimeout(resolve, delay);
                    });
                },

                // ÊÇ¨ÊµÆÂÆ¢ÊúçÊåâÈíÆ
                handleCustomerService() {
                    // TODO: Ë∞ÉÁî®ÂÆ¢ÊúçAPIËé∑ÂèñWhatsAppÂè∑Á†Å
                    console.log('ÊâìÂºÄÂÆ¢ÊúçWhatsApp');
                    // ÂÆûÈôÖÈ°πÁõÆ‰∏≠ËøôÈáå‰ºöË∞ÉÁî®APIËé∑ÂèñÂêéÂè∞ÈÖçÁΩÆÁöÑWhatsAppÂè∑Á†Å
                    const whatsappNumber = '+1234567890'; // ËøôÈáåÂ∫îËØ•‰ªéÂêéÂè∞APIËé∑Âèñ
                    const message = encodeURIComponent('ÊÇ®Â•ΩÔºåÊàëÈúÄË¶ÅÂÆ¢ÊúçÂ∏ÆÂä©');
                    const whatsappUrl = `https://wa.me/${whatsappNumber.replace('+', '')}?text=${message}`;
                    window.open(whatsappUrl, '_blank');
                    // ÂÆûÈôÖÈ°πÁõÆ‰∏≠ÁöÑAPIË∞ÉÁî®Á§∫‰æãÔºö
                    // this.fetchWhatsAppNumber().then(number => {
                    //     const url = `https://wa.me/${number}?text=${message}`;
                    //     window.open(url, '_blank');
                    // });
                }
            },
            
            mounted() {
                console.log('Ê≥®ÂÜåÈ°µÈù¢Â∑≤Âä†ËΩΩÔºåÊâÄÊúâAPIÊé•Âè£Â∑≤È¢ÑÁïô');
            }
        });
    </script>
</body>
</html>
