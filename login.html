<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinBit - Email Login</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
        }

        .login-container {
            min-height: 100vh;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            padding: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .back-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            transition: color 0.3s ease;
            font-weight: bold;
        }

        .back-button:hover {
            color: #f0b90b;
        }

        .app-title {
            font-size: 20px;
            font-weight: 600;
            color: #f0b90b;
            text-align: center;
        }

        .settings-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            transition: color 0.3s ease;
            font-weight: 300;
        }

        .settings-button:hover {
            color: #f0b90b;
        }

        .main-content {
            flex: 1;
            padding: 80px 24px 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .page-title {
            font-size: 32px;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 60px;
            margin-top: 40px;
            text-align: left;
            line-height: 1.2;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
        }

        .input-label {
            font-size: 16px;
            color: #999999;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .input-group {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid #333333;
        }

        .input-field {
            width: 100%;
            padding: 20px 60px 20px 50px;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
        }

        .input-field::placeholder {
            color: #666666;
            font-size: 16px;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #999999;
            font-size: 20px;
        }

        .input-actions {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: #999999;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            transition: all 0.3s ease;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-button:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .submit-section {
            margin-top: 60px;
        }

        .forgot-link {
            text-align: right;
            margin-bottom: 40px;
        }

        .forgot-link a {
            color: #f0b90b;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .forgot-link a:hover {
            color: #d9a441;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 18px;
            background: #f0b90b;
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .login-button:hover {
            background: #d9a441;
        }

        .login-button:disabled {
            background: #333333;
            cursor: not-allowed;
        }

        .register-button {
            width: 100%;
            padding: 18px;
            background: transparent;
            color: #f0b90b;
            border: 2px solid #f0b90b;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .register-button:hover {
            background: #f0b90b;
            color: #000000;
        }

        .validation-message {
            margin-top: 8px;
            font-size: 14px;
            color: #e74c3c;
        }

        .validation-message.success {
            color: #27ae60;
        }

        /* Â∫ïÈÉ®ÊåáÁ§∫Âô® */
        .bottom-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #ffffff;
            border-radius: 3px;
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 70px 20px 30px;
            }

            .page-title {
                font-size: 28px;
                margin-bottom: 50px;
                margin-top: 30px;
            }

            .input-field {
                padding: 16px 50px 16px 40px;
                font-size: 16px;
            }
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #666666;
            border-radius: 50%;
            border-top-color: #000000;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ËæìÂÖ•Ê°ÜËÅöÁÑ¶Êó∂ÁöÑÂä®ÁîªÊïàÊûú */
        .input-group.focused {
            border-color: rgba(240, 185, 11, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        /* ÊÇ¨ÊµÆÂÆ¢ÊúçÊåâÈíÆ */
        .floating-customer-service {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #25d366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .floating-customer-service:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .customer-service-icon {
            font-size: 28px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <!-- Â§¥ÈÉ®ÂØºËà™ -->
            <header class="header">
                <button class="back-button" @click="handleBack">‚Üê</button>
                <div class="app-title">CoinBit</div>
            </header>

            <!-- ‰∏ªË¶ÅÂÜÖÂÆπ -->
            <main class="main-content">
                <h1 class="page-title">Email Login</h1>

                <!-- ÁôªÂΩïË°®Âçï -->
                <form @submit.prevent="handleLogin" class="login-form">
                    <!-- ÈÇÆÁÆ±ËæìÂÖ•ÈÉ®ÂàÜ -->
                    <div class="input-section">
                        <label class="input-label">E-Mail</label>
                        <div class="input-group" :class="{ focused: emailFocused }">
                            <div class="input-icon">üìß</div>
                            <input 
                                type="email"
                                class="input-field"
                                placeholder="E-Mail"
                                v-model="loginForm.email"
                                @focus="emailFocused = true"
                                @blur="emailFocused = false; validateEmail()"
                                required
                            >
                        </div>
                        <div v-if="emailError" class="validation-message">{{ emailError }}</div>
                        <div v-if="emailSuccess" class="validation-message success">{{ emailSuccess }}</div>
                    </div>

                    <!-- ÂØÜÁ†ÅËæìÂÖ•ÈÉ®ÂàÜ -->
                    <div class="input-section">
                        <label class="input-label">Login Password</label>
                        <div class="input-group" :class="{ focused: passwordFocused }">
                            <div class="input-icon">üîí</div>
                            <input 
                                :type="showPassword ? 'text' : 'password'"
                                class="input-field"
                                placeholder="Login Password"
                                v-model="loginForm.password"
                                @focus="passwordFocused = true"
                                @blur="passwordFocused = false"
                                required
                            >
                            <div class="input-actions">
                                <button 
                                    type="button"
                                    class="action-button"
                                    @click="togglePasswordVisibility"
                                    title="ÊòæÁ§∫/ÈöêËóèÂØÜÁ†Å"
                                >
                                    {{ showPassword ? 'üôà' : 'üëÅ' }}
                                </button>
                            </div>
                        </div>
                        <div v-if="passwordError" class="validation-message">{{ passwordError }}</div>
                    </div>

                    <!-- Êèê‰∫§ÊåâÈíÆÂå∫Âüü -->
                    <div class="submit-section">
                        <div class="forgot-link">
                            <a @click="handleForgotPassword">ForgetPassword</a>
                        </div>

                        <button 
                            type="submit" 
                            class="login-button"
                            :disabled="!isFormValid || isLoading"
                        >
                            <span v-if="isLoading" class="loading"></span>
                            {{ isLoading ? 'Logging in...' : 'Login' }}
                        </button>

                        <button 
                            type="button" 
                            class="register-button"
                            @click="handleRegister"
                        >
                            RegisterAccount
                        </button>
                    </div>
                </form>

                <!-- Â∫ïÈÉ®ÊåáÁ§∫Âô® -->
                <div class="bottom-indicator"></div>
            </main>

            <!-- ÊÇ¨ÊµÆÂÆ¢ÊúçÊåâÈíÆ -->
            <div class="floating-customer-service" @click="handleCustomerService">
                <div class="customer-service-icon">üí¨</div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                // Ë°®ÂçïÊï∞ÊçÆ
                loginForm: {
                    email: '',
                    password: ''
                },
                
                // ÁÑ¶ÁÇπÁä∂ÊÄÅ
                emailFocused: false,
                passwordFocused: false,
                
                // ÂØÜÁ†ÅÊòæÁ§∫/ÈöêËóè
                showPassword: false,
                
                // È™åËØÅÈîôËØØ‰ø°ÊÅØ
                emailError: '',
                passwordError: '',
                emailSuccess: '',
                
                // Âä†ËΩΩÁä∂ÊÄÅ
                isLoading: false
            },
            
            computed: {
                // Ë°®ÂçïÈ™åËØÅ
                isFormValid() {
                    return this.loginForm.email && 
                           this.loginForm.password && 
                           !this.emailError && 
                           !this.passwordError;
                }
            },
            
            methods: {
                // APIÊé•Âè£È¢ÑÁïô - ÁôªÂΩïÂ§ÑÁêÜ
                handleLogin() {
                    // Ë°®ÂçïÈ™åËØÅ
                    if (!this.loginForm.email) {
                        alert('ËØ∑ËæìÂÖ•ÈÇÆÁÆ±Âú∞ÂùÄ');
                        return;
                    }
                    
                    if (!this.loginForm.password) {
                        alert('ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
                        return;
                    }
                    
                    // ÁÆÄÂçïÁöÑÈÇÆÁÆ±Ê†ºÂºèÈ™åËØÅ
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(this.loginForm.email)) {
                        alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄ');
                        return;
                    }
                    
                    console.log('ÁôªÂΩï‰ø°ÊÅØ:', {
                        email: this.loginForm.email,
                        password: this.loginForm.password
                    });
                    
                    // TODO: Ë∞ÉÁî®ÁôªÂΩïAPI
                    alert('ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨Âà∞‰∏ªÈ°µ...');
                    
                    // Ê®°ÊãüÁôªÂΩïÊàêÂäüÔºåË∑≥ËΩ¨Âà∞‰∏ªÈ°µ
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                    // ÂÆûÈôÖÈ°πÁõÆ‰∏≠ËøôÈáå‰ºöË∞ÉÁî®APIËøõË°åË∫´‰ªΩÈ™åËØÅ
                    // this.authenticateUser();
                },
                
                // APIÊé•Âè£È¢ÑÁïô - ÈÇÆÁÆ±È™åËØÅ
                async validateEmail() {
                    const email = this.loginForm.email;
                    this.emailError = '';
                    this.emailSuccess = '';
                    
                    if (!email) {
                        return;
                    }
                    
                    // ÈÇÆÁÆ±Ê†ºÂºèÈ™åËØÅ
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        this.emailError = 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄ';
                        return;
                    }
                    
                    try {
                        // TODO: Ë∞ÉÁî®ÈÇÆÁÆ±È™åËØÅAPI
                        console.log('Ë∞ÉÁî®ÈÇÆÁÆ±È™åËØÅAPIÊé•Âè£:', email);
                        
                        // Ê®°ÊãüAPIË∞ÉÁî®
                        await this.simulateApiCall(300);
                        
                        this.emailSuccess = 'ÈÇÆÁÆ±Ê†ºÂºèÊ≠£Á°Æ';
                        
                    } catch (error) {
                        console.error('ÈÇÆÁÆ±È™åËØÅÂ§±Ë¥•:', error);
                        this.emailError = 'ÈÇÆÁÆ±È™åËØÅÂ§±Ë¥•';
                    }
                },
                
                // ÂàáÊç¢ÂØÜÁ†ÅÊòæÁ§∫/ÈöêËóè
                togglePasswordVisibility() {
                    this.showPassword = !this.showPassword;
                },
                
                // APIÊé•Âè£È¢ÑÁïô - ËøîÂõû‰∏ä‰∏ÄÈ°µ
                handleBack() {
                    // TODO: Ë∞ÉÁî®È°µÈù¢ÂØºËà™API
                    console.log('ËøîÂõûÊ¨¢ËøéÈ°µÈù¢');
                    window.location.href = 'welcome.html';
                },
                
                // APIÊé•Âè£È¢ÑÁïô - ÂøòËÆ∞ÂØÜÁ†Å
                handleForgotPassword() {
                    // TODO: Ë∞ÉÁî®ÂøòËÆ∞ÂØÜÁ†ÅAPI
                    console.log('ÂøòËÆ∞ÂØÜÁ†ÅÂäüËÉΩ');
                    alert('ÊâæÂõûÂØÜÁ†ÅËØ∑ËÅîÁ≥ªÂÆ¢ÊúçÔºåÊèê‰∫§ÊÇ®ÁöÑË∫´‰ªΩÈ™åËØÅ‰ø°ÊÅØÊâæÂõûÊÇ®ÁöÑÂØÜÁ†Å„ÄÇ');
                    // ÂÆûÈôÖÈ°πÁõÆ‰∏≠ÂèØ‰ª•Ë∑≥ËΩ¨Âà∞ÊâæÂõûÂØÜÁ†ÅÈ°µÈù¢
                    // this.$router.push('/forgot-password');
                },
                
                // APIÊé•Âè£È¢ÑÁïô - Ê≥®ÂÜåË¥¶Êà∑
                handleRegister() {
                    // TODO: Ë∞ÉÁî®Ê≥®ÂÜåÈ°µÈù¢API
                    console.log('Ë∑≥ËΩ¨Âà∞Ê≥®ÂÜåÈ°µÈù¢');
                    window.location.href = 'register.html';
                },
                
                // Ê®°ÊãüAPIË∞ÉÁî®
                async simulateApiCall(delay = 1000) {
                    return new Promise(resolve => {
                        setTimeout(resolve, delay);
                    });
                },
                
                // APIÊé•Âè£È¢ÑÁïô - ÊÇ¨ÊµÆÂÆ¢ÊúçÊåâÈíÆ
                handleCustomerService() {
                    // TODO: Ë∞ÉÁî®ÂÆ¢ÊúçAPIËé∑ÂèñWhatsAppÂè∑Á†Å
                    console.log('ÊâìÂºÄÂÆ¢ÊúçWhatsApp');
                    // ÂÆûÈôÖÈ°πÁõÆ‰∏≠ËøôÈáå‰ºöË∞ÉÁî®APIËé∑ÂèñÂêéÂè∞ÈÖçÁΩÆÁöÑWhatsAppÂè∑Á†Å
                    const whatsappNumber = '+1234567890'; // ËøôÈáåÂ∫îËØ•‰ªéÂêéÂè∞APIËé∑Âèñ
                    const message = encodeURIComponent('ÊÇ®Â•ΩÔºåÊàëÈúÄË¶ÅÂÆ¢ÊúçÂ∏ÆÂä©');
                    const whatsappUrl = `https://wa.me/${whatsappNumber.replace('+', '')}?text=${message}`;
                    window.open(whatsappUrl, '_blank');
                    // ÂÆûÈôÖÈ°πÁõÆ‰∏≠ÁöÑAPIË∞ÉÁî®Á§∫‰æãÔºö
                    // this.fetchWhatsAppNumber().then(number => {
                    //     const url = `https://wa.me/${number}?text=${message}`;
                    //     window.open(url, '_blank');
                    // });
                }
            },
            
            mounted() {
                console.log('CoinBitÁôªÂΩïÈ°µÈù¢Â∑≤Âä†ËΩΩÔºåÊâÄÊúâAPIÊé•Âè£Â∑≤È¢ÑÁïô');
            }
        });
    </script>
</body>
</html>
